<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        html , body { height: 100vh; }

        body { 
            margin: 0; 
            display: flex;
            padding: 15px;
            box-sizing: border-box;
        }

        input { display: none; }

        #dropzone {
            border: 4px dashed grey;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>
</head>
<body>
    
    <div id="dropzone">
        <label for="archivos">Hace click o solta los archivos aca!</label>
        <input type="file" id="archivos" multiple>
    </div>


    <script src="script.js"></script>
</body>
</html>
